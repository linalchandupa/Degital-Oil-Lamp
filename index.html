<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Oil Lamp Circle</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .circle-container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .lamp-container {
      position: absolute;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .lamp-img,
    .lamp-gif {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: contain;
      pointer-events: none;
    }

    .lamp-gif {
      display: none;
      filter: hue-rotate(-100deg) saturate(1.5) brightness(1.1);
    }

   .lamp-overlay {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(
    circle at 50% 70%,
    rgba(255, 145, 148, 0.95) 20%,
    rgba(255, 145, 148, 0.7) 70%,
    transparent 100%
  );
  pointer-events: none;
  mix-blend-mode: color;
  transition: none;
}

    /* Title styling */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      z-index: 2;
    }

    /* White parts of title */
    .title span {
      color: #FFFFFF;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8),
                   0 0 16px rgba(255, 255, 255, 0.6),
                   0 0 24px rgba(255, 255, 255, 0.4);
      display: block;
    }

    /* JASPER in #ff9194 */
  .title .jasper {
    color: #ff9194;
    text-shadow: 
      0 0 8px rgba(255, 145, 148, 0.8),
      0 0 16px rgba(255, 145, 148, 0.6),
      0 0 24px rgba(255, 145, 148, 0.4);
  }

  .title-logo {
  margin-top: 15px;
  width: 120px;   /* adjust as needed */
  height: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  
.logo-box {
  margin-top: 20px;
  background: #ffffff;
  padding: 3px ; /* smaller padding so the box just frames logo */
  display: inline-block;
  border-radius: 6px; 
  box-shadow: 
    0 0 8px rgba(255, 255, 255, 0.8),
    0 0 16px rgba(255, 255, 255, 0.6),
    0 0 24px rgba(255, 255, 255, 0.4);
}

.title-logo {
  width: 140px;   /* slightly smaller than before */
  height: auto;
  display: block;
  padding: 0;
  margin: 0;
}


  </style>
</head>
<body>
  <div class="circle-container">
    <img src="background.png" alt="Background Frame" class="background-frame">

<!-- Title -->
<div class="title">
  <span>2025</span>
  <span class="jasper">JASPER</span>
  <span>RESEARCH SYMPOSIUM</span>
  <div class="logo-box">
    <img src="logo.png" alt="Event Logo" class="title-logo">
  </div>
</div>

  </div>

  <script>
    const container = document.querySelector('.circle-container');
    const numLamps = 12;
    const radius = 245;
    const centerOffset = 300;

    for (let i = 0; i < numLamps; i++) {
      const angle = (i / numLamps) * 2 * Math.PI;
      const x = Math.cos(angle) * radius + centerOffset - 50;
      const y = Math.sin(angle) * radius + centerOffset - 50;

      const lampContainer = document.createElement('div');
      lampContainer.className = 'lamp-container';
      lampContainer.style.left = `${x}px`;
      lampContainer.style.top = `${y}px`;

      const lampImg = document.createElement('img');
      lampImg.src = 'lamp.png';
      lampImg.className = 'lamp-img';
      lampContainer.appendChild(lampImg);

      const lampGif = document.createElement('img');
      lampGif.src = 'lamp.gif';
      lampGif.className = 'lamp-gif';
      lampContainer.appendChild(lampGif);

      const overlay = document.createElement('div');
      overlay.className = 'lamp-overlay';
      lampContainer.appendChild(overlay);

      lampContainer.addEventListener('click', () => {
        if (lampGif.style.display === 'none') {
          lampGif.style.display = 'block';
          lampImg.style.display = 'none';
        } else {
          lampGif.style.display = 'none';
          lampImg.style.display = 'block';
        }
      });

      container.appendChild(lampContainer);
    }
  </script>
</body>
</html>

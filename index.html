<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jasper 2025 - Research Symposium</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffd6de;
    overflow: hidden;
    flex-direction: column;
    cursor: none;
  }

  #particles-js {
    position: fixed;
    top: -20px;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .title {
    margin-top: 160px;
    text-align: center;
    z-index: 2;
    position: relative;
    line-height: 1.3;
  }

  .title .main { 
    font-size: 60px; 
    font-weight: bold; 
    font-family:'Lora'; 
    color: #EC0000; 
    display: block; 
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.804);
  }

  .title .sub { 
    font-size: 40px; 
    font-weight: bold; 
    font-family: Helvetica, sans-serif; 
    color: #000000; 
    display: block; 
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.459); 
  }

  .title .partnership { 
    font-size: 20px; 
    font-weight: normal; 
    font-family: Helvetica, sans-serif; 
    color: #000000; 
    display: block; 
    margin-top: 10px; 
  }

  .wave-container { 
    position: relative; 
    width: 100%; 
    height: 100%; 
    z-index: 1; 
  }

  .lamp-container {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .lamp-img,
  .lamp-base {
    position: absolute;
    object-fit: contain;
    pointer-events: none;
  }

  .lamp-img {
    z-index: 1;
    filter: hue-rotate(180deg) saturate(3) brightness(0.9);
  }

  .lamp-base {
    display: none;
    z-index: 2;
    filter: hue-rotate(0deg) saturate(3) brightness(0.9);
  }
  
  .lamp-img2 {
    z-index: 3;
    filter: hue-rotate(180deg) saturate(3) brightness(0.9);
	  opacity: 0.75;
  }

  .sakura { position: fixed; width: 300px; height: auto; z-index: 1; }
  .sakura.left { bottom: 10px; left: 0; }
  .sakura.right { bottom: 10px; right: 0; transform: scaleX(-1); }

  .corner { 
    position: absolute; 
    top: 50px; 
    width: 150px; 
    z-index: 5; 
  }
  .corner.left { left: 50px; }
  .corner.right { right: 50px; }

  .logo-container {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    padding: 0px;
    z-index: 5;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
  }

  .logo { width: 250px; height: auto; display: block; padding: 0; }

  #candle-cursor {
    position: fixed;
    width: 130px;
    height: 80px;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%) rotate(-50deg);
  }
</style>
</head>
<body>
<div id="particles-js"></div>

<img src="srilanka.gif" alt="Sri Lanka Flag" class="corner left">
<img src="japan.gif" alt="Japan Flag" class="corner right">

<div class="logo-container">
  <img src="logo.png" alt="Logo" class="logo">
</div>

<div class="title">
  <span class="main">JASPER 2025</span>
  <span class="sub">Research Symposium</span>
  <span class="partnership">Japan - Sri Lanka partnership in Education and Research</span>
</div>

<div class="wave-container"></div>

<img src="saki.gif" alt="Sakura" class="sakura left">
<img src="saki.gif" alt="Sakura" class="sakura right">

<img src="dan.gif" id="candle-cursor" alt="Candle Cursor">

<script src="particles.min.js"></script>
<script>
function createCurveLamps(numLamps, lampSize, offsetY, margin, curveHeight) {
  const container = document.querySelector('.wave-container');
  const lampWidth = lampSize;
  const leftEdge = margin;
  const rightEdge = window.innerWidth - margin - lampWidth;

  // Generate lamps evenly along the curve using sine distribution
  for (let i = 0; i < numLamps; i++) {
    const t = i / (numLamps - 1); 
    const x = leftEdge + t * (rightEdge - leftEdge);
    const y = offsetY + Math.sin(t * Math.PI) * curveHeight;

    const lampContainer = document.createElement('div');
    lampContainer.className = 'lamp-container';
    lampContainer.style.width = lampSize + "px";
    lampContainer.style.height = lampSize + "px";
    lampContainer.style.left = `${x}px`;
    lampContainer.style.top = `${y}px`;

    const lampImg = document.createElement('img');
    lampImg.src = 'lamp.png';
    lampImg.className = 'lamp-img';
    lampImg.style.width = lampSize + "px";
    lampImg.style.height = lampSize + "px";
    lampContainer.appendChild(lampImg);

    const lampBase = document.createElement('img');
    lampBase.src = 'lamp01.gif';
    lampBase.className = 'lamp-base';
    lampBase.style.width = lampSize + "px";
    lampBase.style.height = lampSize + "px";
    lampContainer.appendChild(lampBase);
	
	const lampImg2 = document.createElement('img');
    lampImg2.src = 'lamp.png';
    lampImg2.className = 'lamp-img2';
    lampImg2.style.width = lampSize + "px";
    lampImg2.style.height = lampSize + "px";
    lampContainer.appendChild(lampImg2);

    lampContainer.addEventListener('click', () => {
      const isLit = lampBase.style.display === 'block';
      if (isLit) {
        lampBase.style.display = 'none';
        lampImg.style.display = 'block';
		    lampImg2.style.display = 'block';
      } else {
        lampBase.style.display = 'block';
        lampImg.style.display = 'none';
		    lampImg2.style.display = 'block';
      }
    });

    container.appendChild(lampContainer);
  }
}

// ðŸ”¥ Single center lamp
function createSingleLamp(x, y, size) {
  const container = document.querySelector('.wave-container');

  const lampContainer = document.createElement('div');
  lampContainer.className = 'lamp-container';
  lampContainer.style.width = size + "px";
  lampContainer.style.height = size + "px";
  lampContainer.style.left = `${x}px`;
  lampContainer.style.top = `${y}px`;

  const lampImg = document.createElement('img');
  lampImg.src = 'lamp.png';
  lampImg.className = 'lamp-img';
  lampImg.style.width = size + "px";
  lampImg.style.height = size + "px";
  lampContainer.appendChild(lampImg);

  const lampBase = document.createElement('img');
  lampBase.src = 'lamp01.gif';
  lampBase.className = 'lamp-base';
  lampBase.style.width = size + "px";
  lampBase.style.height = size + "px";
  lampContainer.appendChild(lampBase);

  const lampImg2 = document.createElement('img');
  lampImg2.src = 'lamp.png';
  lampImg2.className = 'lamp-img2';
  lampImg2.style.width = size + "px";
  lampImg2.style.height = size + "px";
  lampContainer.appendChild(lampImg2);

  lampContainer.addEventListener('click', () => {
    const isLit = lampBase.style.display === 'block';
    if (isLit) {
      lampBase.style.display = 'none';
      lampImg.style.display = 'block';
      lampImg2.style.display = 'block';
    } else {
      lampBase.style.display = 'block';
      lampImg.style.display = 'none';
      lampImg2.style.display = 'block';
    }
  });

  container.appendChild(lampContainer);
}

function createLamps() {
  const container = document.querySelector('.wave-container');
  container.innerHTML = '';

  // Bottom row
  createCurveLamps(7, 150, 0, 0, 250);

  // Top row
  createCurveLamps(6, 130, -50, 200, 200);

}

createLamps();
window.addEventListener('resize', createLamps);

// Candle cursor
const candle = document.getElementById("candle-cursor");
document.addEventListener("mousemove", (e) => {
  candle.style.left = e.clientX + "px";
  candle.style.top = e.clientY + "px";
});

// Particles
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 100 },
    "color": { "value": "#FA73CE" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.6 },
    "size": { "value": 3 },
    "line_linked": { "enable": false },
    "move": { "enable": true, "speed": 2 }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>

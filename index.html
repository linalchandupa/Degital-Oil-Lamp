<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jasper 2025 - Research Symposium</title>
<style>
  body {
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    flex-direction: column;
  }
  #particles-js {
    position: fixed;
    top: -20;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .title {
    margin-top: 200px;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    z-index: 2;
    position: relative;
    line-height: 1.3;
  }
  .title .main { font-size: 70px; font-weight: bold; color: #EC0000; display: block; }
  .title .sub { font-size: 50px; font-weight: bold; color: #FF69B4; display: block; }
  .title .partnership { font-size: 30px; font-weight: normal; color: #ffffff; display: block; margin-top: 10px; }
  .wave-container { position: relative; width: 100%; height: 100%; z-index: 1; }
  .lamp-container { position: absolute; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
  .lamp-img, .lamp-gif { position: absolute; width: 100px; height: 100px; object-fit: contain; pointer-events: none; }
  .lamp-img { filter: hue-rotate(130deg) saturate(2) brightness(1); }
  .lamp-gif { display: none; filter: hue-rotate(130deg) saturate(2) brightness(1); opacity: 1; }
  .sakura { position: fixed; width: 300px; height: auto; z-index: 1; }
  .sakura.left { bottom: -80px; left: 0; }
  .sakura.right { bottom: -80px; right: 0; transform: scaleX(-1); }
  .corner { position: absolute; top: 30px; width: 150px; z-index: 5; }
  .corner.left { left: 30px; }
  .corner.right { right: 30px; }
  .logo { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 300px; z-index: 5; }
</style>
</head>
<body>
<div id="particles-js"></div>
<img src="srilanka.gif" alt="Sri Lanka Flag" class="corner left">
<img src="logo.png" alt="Logo" class="logo">
<img src="japan.gif" alt="Japan Flag" class="corner right">

<div class="title">
  <span class="main">JASPER 2025</span>
  <span class="sub">Research Symposium</span>
  <span class="partnership">Japan - Sri Lanka partnership in Education and Research</span>
</div>

<div class="wave-container"></div>

<img src="saku.gif" alt="Sakura" class="sakura left">
<img src="saku.gif" alt="Sakura" class="sakura right">

<script src="particles.min.js"></script>
<script>
const container = document.querySelector('.wave-container');
const numLamps = 12;
const lampWidth = 90;
const screenPadding = 10;
const archWidth = window.innerWidth - 2 * screenPadding - lampWidth; 
const spacing = archWidth / (numLamps);
const baseY = -80;
const archHeight = 180;

for (let i = 0; i < numLamps; i++) {
  const x = screenPadding + (lampWidth / 2) + i * spacing;
  const progress = (i / (numLamps - 1)) * Math.PI;
  const y = baseY + Math.sin(progress) * archHeight;

  const lampContainer = document.createElement('div');
  lampContainer.className = 'lamp-container';
  lampContainer.style.left = `${x}px`;
  lampContainer.style.top = `${y}px`;

  const lampImg = document.createElement('img');
  lampImg.src = 'lamp.png';
  lampImg.className = 'lamp-img';
  lampContainer.appendChild(lampImg);

  const lampGif = document.createElement('img');
  lampGif.src = 'lamp.gif';
  lampGif.className = 'lamp-gif';
  lampContainer.appendChild(lampGif);

  lampContainer.addEventListener('click', () => {
    const isGif = lampGif.style.display === 'block';
    lampGif.style.display = isGif ? 'none' : 'block';
    lampImg.style.display = isGif ? 'block' : 'none';
  });

  container.appendChild(lampContainer);
}

particlesJS("particles-js", {
  "particles": {
    "number": { "value": 100 },
    "color": { "value": "#FFB3DE" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.6 },
    "size": { "value": 3 },
    "line_linked": { "enable": false },
    "move": { "enable": true, "speed": 2 }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
